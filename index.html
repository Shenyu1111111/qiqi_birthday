<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... Qiqi's Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }
        
        .loading-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .percentage {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }
        
        .loading-text {
            color: #fff;
            font-size: 30px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }
        
        .disco-ball {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff, #aaa);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px #fff, 0 0 40px #ff00ff, 0 0 60px #00ffff;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="disco-ball"></div>
        <div class="loading-text">GETTING READY FOR QIQI'S DISCO BIRTHDAY!</div>
        <div class="loading-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const percentage = document.getElementById('percentage');
        
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = `${progress}%`;
            percentage.textContent = `${Math.floor(progress)}%`;
            
            if (progress === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "birthday.html";
                }, 500);
            }
        }, 300);
    </script>
</body>
</html>
